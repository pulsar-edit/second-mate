name: CI Tests

on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-2019]
        node: [16, 18]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout our Source
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
